<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, height=device-height, targed-densitydpi=device-dpi">
	<title>OSK Helper</title>
	<script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>

	<!-- jQueryMobileCSS - original without styling -->
	<link rel="stylesheet"  href="css/themes/nativeDroid/jquerymobile.css" />
	<!-- nativeDroid core CSS -->
	<link rel="stylesheet"  href="css/themes/nativeDroid/jquerymobile.nativedroid.css" />
	<!-- nativeDroid: Light/Dark -->
	<link rel="stylesheet"  href="css/themes/nativeDroid/jquerymobile.nativedroid.light.css" id='jQMnDTheme' />
	<!-- nativeDroid: Color Schemes -->
	<link rel="stylesheet"  href="css/themes/nativeDroid/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
	<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
	<link rel="stylesheet"  href="css/themes/nativeDroid/font-awesome.min.css" />

	<!-- jQuery / jQueryMobile Scripts -->
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.3.0.min.js"></script>

	<script src="js/nativedroid.script.js"></script>
	<script src="js/json2.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/mustache.js"></script>
	<!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
	<script src="http://oskhelper.eu01.aws.af.cm/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>

</head>
<body onload="init()">

	<div data-role="page" id="login" data-theme='b'>
		<header data-role="header" data-position="fixed" class="header" data-tap-toggle="false" data-theme='b'>
			<h1>OSK Helper</h1>
			<a href="#" data-icon="gear" data-iconpos="notext"></a>
		</header>

		<section data-role="content">
			<p>Proszę wprowadzić poprawne dane logowania...</p>

			<form id="loginForm" action="" method="post">
        <input type="text" name="username" id="username" value="" placeholder="Login" />
        <input type="password" name="password" id="password" value="" placeholder="Hasło" />
				<input type="submit" name="login" value="Zaloguj" id="submitButton" />
			</form>
		</section>

		<footer data-role="footer" class="footer">
			<h4>&copy; 2012 -2013 Sebastian Troć</h4>
		</footer>
	</div><!-- /#login-->

	<div data-role="page" id="home" data-theme='b'>

		<header data-role="header" data-tap-toggle="false" data-theme='b'>
			<h1>
				<a href="#"><i class='icon-dashboard'></i></a>
				OSK Helper
			</h1>
			<a href="#" data-icon="gear" data-iconpos="notext"></a>
		</header>

		<section data-role="content">
			<ul id="places-list" data-role="listview" data-inset="false" data-icon="false" data-filter-placeholder='Szukaj placu...' data-filter-theme='b' data-filter="true">
				<li data-role="list-divider">Place manewrowe <span id="" class="ui-li-count">Wolnych: 9</span></li>
			</ul>
		</section>

		<footer data-role="footer" class="footer">
			<h4>&copy; 2012 -2013 Sebastian Troć</h4>
		</footer>

	</div><!-- /#home -->


	<div data-role="page" id="about" data-theme='b'>
		<header data-role="header" data-tap-toggle="false" data-theme='b'>
			<h1>
				<a href="#"><i class='icon-road'></i></a>
				Wybrany plac
			</h1>
			<a href="#" data-icon="gear" data-iconpos="notext"></a>
		</header>

		<section id="placeDetailsContent" data-role="content">
			
		</section>

		<footer data-role="footer" class="footer">
			<h4>&copy; 2012 - 2013 Sebastian Troć</h4>
		</footer>
	</div><!-- /#about -->

	<script id="placesListElemTmpl" type="text/template">
		<li>
			<a href="#" data-place="{{_id}}"  data-rel='popup' id="place_{{_id}}" class="occupyPlaceTrigger">
				<img src="assets/{{photo}}" alt="{{name}}" />
				<h2>{{name}}</h2>
				<p>{{address}}</p>
				<p class="ui-li-aside"><strong>10</strong> km</p>
			</a>
		</li>
	</script>

	<script id="placesDetailsElemTmpl" type="text/template">
		<p class="center">
			<h2>
				Zajmujesz teraz plac <strong>{{thatPlaceName}}</strong><br>
			</h2>
			pod adresem: <b>{{thatPlaceAddress}}</b>
			<hr>
			<a href="#" id="releasePlace" data-place="{{thatPlaceID}}">Zwolnij plac</a>
		</p>
	</script>

</body>
</html>
