<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, height=device-height, targed-densitydpi=device-dpi">
	<title>OSK Helper</title>
	<script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>

	<!-- jQueryMobileCSS - original without styling -->
	<link rel="stylesheet"  href="css/themes/nativeDroid/jquerymobile.css" />
	<!-- nativeDroid core CSS -->
	<link rel="stylesheet"  href="css/themes/nativeDroid/jquerymobile.nativedroid.css" />
	<!-- nativeDroid: Light/Dark -->
	<link rel="stylesheet"  href="css/themes/nativeDroid/jquerymobile.nativedroid.light.css" id='jQMnDTheme' />
	<!-- nativeDroid: Color Schemes -->
	<link rel="stylesheet"  href="css/themes/nativeDroid/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
	<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
	<link rel="stylesheet"  href="css/themes/nativeDroid/font-awesome.min.css" />
	<!-- Custim styles -->
	<link rel="stylesheet" href="css/custom-styles.css">


	<!-- jQuery / jQueryMobile Scripts -->
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.3.0.min.js"></script>

	<script src="js/nativedroid.script.js"></script>
	<script src="js/json2.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/mustache.js"></script>
	<script src="js/jquery.tinysort.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=true&language=pl"></script>
	<script src="js/gmap3.js"></script>
		
	<script src="js/socket.io.js"></script>
	<script src="config.js"></script>
	<script src="js/main.js"></script>

</head>
<body onload="OSK_Helper.init()">

	<div data-role="page" id="splashscreen" data-theme='b'>
		<header data-role="header" data-position="fixed" class="header" data-tap-toggle="false" data-theme='b'>
			<h1>
				<a href="#"><i class='icon-dashboard'></i></a>
				OSK Helper
			</h1>
		</header>

		<section data-role="content">
			<div class="loading">
		    <div class="outer"></div>
		    <div class="inner"></div>
			</div>
		</section>

		<footer data-role="footer" data-position="fixed" class="footer">
			<h4>&copy; Sebastian Troć</h4>
		</footer>
	</div><!-- /#login-->

	<div data-role="page" id="login" data-theme='b'>
		<header data-role="header" data-position="fixed" class="header" data-tap-toggle="false" data-theme='b'>
			<h1>
				<a href="#"><i class='icon-dashboard'></i></a>
				OSK Helper
			</h1>
		</header>

		<section data-role="content">

			<div class="inset">
				<h2>Proszę wprowadzić poprawne dane logowania...</h2>
				
				<form id="loginForm" action="" method="post">
	        <input type="text" name="username" id="username" value="" placeholder="Login" />
	        <input type="password" name="password" id="password" value="" placeholder="Hasło" />
					<button type="submit" name="login" id="loginButton" data-theme="b">Zaloguj</button>
				</form>
			</div>
		</section>

	</div><!-- /#login-->



	<div data-role="page" id="places" data-theme='b'>

		<header data-role="header" data-tap-toggle="false" data-theme='b' data-id="main-header">
			<h1>
				<a href="#"><i class='icon-dashboard'></i></a>
				OSK Helper
			</h1>
		</header>

		<section data-role="content">
			<ul id="places-list" data-role="listview" data-inset="false" data-icon="false" data-filter-placeholder='Szukaj placu...' data-filter-theme='b' data-filter="true">
			</ul>
		</section>

		<div data-position="fixed" data-tap-toggle="false" data-role="footer" data-tap-toggle="false" data-theme='b'>
			<div data-role="navbar">
				<ul>
					<li><a href="#" class="active" data-icon="map-marker">Place</a></li>
					<li><a href="#instructors" data-icon="user">Instruktorzy</a></li>
					<li><a href="#settings" data-icon="cogs">Ustawienia</a></li>
				</ul>
			</div>
		</div>

	</div><!-- /#places -->



	<div data-role="page" id="place-details" data-theme='b'>
		
		<section id="placeDetailsContent" data-role="content">
			
		</section>

	</div><!-- /#place-details -->



	<div data-role="page" id="instructors" data-theme='b'>

		<header data-role="header" data-tap-toggle="false" data-theme='b' data-id="main-header">
			<h1>
				<a href="#"><i class='icon-dashboard'></i></a>
				OSK Helper
			</h1>
		</header>

		<section data-role="content">
			<ul id="instructors-list" data-role="listview" data-inset="false" data-icon="false" data-filter-placeholder='Szukaj instruktora...' data-filter-theme='b' data-filter="true">
				<li data-role="list-divider">Instruktorzy</li>
			</ul>
		</section>

		<div data-position="fixed" data-tap-toggle="false" data-role="footer" data-tap-toggle="false" data-theme='b'>
			<div data-role="navbar">
				<ul>
					<li><a href="#places" data-icon="map-marker">Place</a></li>
					<li><a href="#" class="active" data-icon="user">Instruktorzy</a></li>
					<li><a href="#settings" data-icon="cogs">Ustawienia</a></li>
				</ul>
			</div>
		</div>

	</div><!-- /#instructors -->

	<div data-role="page" id="instructor-details" data-theme='b'>
		
		<section id="instructorDetailsContent" data-role="content">
			
		</section>

	</div><!-- /#place-details -->


	<div data-role="page" id="settings" data-theme='b'>

		<header data-role="header" data-tap-toggle="false" data-theme='b' data-id="main-header">
			<h1>
				<a href="#"><i class='icon-dashboard'></i></a>
				OSK Helper
			</h1>
		</header>

		<section data-role="content" id="settings-view">

		</section>

		<div data-position="fixed" data-tap-toggle="false" data-role="footer" data-tap-toggle="false" data-theme='b'>
			<div data-role="navbar">
				<ul>
					<li><a href="#places" data-icon="map-marker">Place</a></li>
					<li><a href="#instructors" data-icon="user">Instruktorzy</a></li>
					<li><a href="#" class="active" data-icon="cogs">Ustawienia</a></li>
				</ul>
			</div>
		</div>

	</div><!-- /#settings -->



	<script id="placesListElemTmpl" type="text/template">
		<li class="place" data-distance="0">
			<a href="#" data-place="{{_id}}" data-coords='{ "lat":"{{coordinates.lat}}", "lng": "{{coordinates.lng}}" }' id="place_{{_id}}" class="occupyPlaceTrigger">
				<img src="{{photoBase64}}" alt="{{name}}" />
				<h2 class="place-name">{{name}}</h2>
				<p class="address">{{address}}</p>
				<p class="distance ui-li-aside"></p>
			</a>
		</li>
	</script>

	<script id="placesDetailsElemTmpl" type="text/template">
		<header data-role="header" data-tap-toggle="false" data-theme='b'>
			<h1>
				<strong class="place-name">{{thatPlaceName}}</strong><br>
			</h1>
		</header>
		<div data-role="content">
			<h2>
			</h2>
			pod adresem: <strong class="address">{{thatPlaceAddress}}</strong> <br>
			<hr>
			<div id="map" style="width:100%;height:250px"></div>
			<form action="">
				<fieldset>
					<a data-role="button" href="#" id="releasePlace" data-place="{{thatPlaceID}}" data-theme="b">Zwolnij plac</a>
				</fieldset>
			</form>
		</div>
	</script>

	<script id="instructorsListElemTmpl" type="text/template">
		<li class="instructor" data-icon="arrow-r">
			<a href="#" data-instructor="{{_id}}" id="instructor_{{_id}}" data-name="{{name}}" data-phone="{{phone}}" data-email="{{email}}" class="openInstructorDetailsTrigger">
				<h2 class="instructor-name">{{name}}</h2>
			</a>
		</li>
	</script>

	<script id="instructorsDetailsElemTmpl" type="text/template">
		<header data-role="header" data-tap-toggle="false" data-theme='b'>
			<h1>{{thatInstructorName}}</h1>
		</header>
		<div data-role="content">
			<ul data-role="listview" data-divider-theme="b" data-icon="false" data-filter="false" data-filter-theme="b" class='showastabs'>
        <li data-role="list-divider">Kontakt:</li>
				<li>
					<a href="tel:{{thatInstructorPhone}}" data-icon="phone" data-role="button" data-iconpos="right">Zadzwoń</a>
				</li>
				<li>
					<a href="sms://{{thatInstructorPhone}}" data-icon="mobile-phone" data-role="button" data-iconpos="right">Napisz SMS</a>
				</li>
				<li>
					<a href="mailto:{{thatInstructorEmail}}" data-icon="comment" data-role="button" data-iconpos="right">Napisz e-mail</a>
				</li>
      </ul>
			<hr>
			<form action="">
				<fieldset>
					<a data-role="button" href="#" data-theme="b" data-rel="back" data-transition="slide" data-reverse="true">Powrót do listy</a>
				</fieldset>
			</form>
		</div>
	</script>

	<script id="settingsTmpl" type="text/template">
		<br>
		<div class="inset">
			<h2>Zalogowany jako: <small>{{loggedUserName}}</small></h2>
			<form action="">
				<fieldset>
					<button data-role="button" type="submit" id="logout" data-theme="b">Wyloguj</button>
				</fieldset>
			</form>
		</div>
	</script>

</body>
</html>
